<div id="blog_content">
    <div id="blog_options">
        <ul class="menu menu-horizontal">
            <li>
                <a><button class="btn btn-secondary" (click)="toggleBlogListContent()">
                    {{ showBlogPostList ? toggleBlogPostList_options.hide : toggleBlogPostList_options.show }}
                </button></a>
            </li>
        </ul>
    </div>
    <!-- Blog List ************************************************************* -->
    <div id="blog_post_list" *ngIf="showBlogPostList">
        <table mat-table [dataSource]="dataSource" class="mat-table-elevation-z8">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">  
                    {{ element.name }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> 
                    {{ element.level }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> Reference </th>
                <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> 
                    {{ element.reference }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> 
                    {{ element.date }} 
                </td>
            </ng-container>
            <ng-container matColumnDef="post">
                <th mat-header-cell *matHeaderCellDef> Post </th>
                <td mat-cell *matCellDef="let element"> {{ element.post }} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <!-- Blog Post Selected **************************************************** -->
    <div id="blog_post_selected">
        <div *ngIf="selectedCell" class="cell-details">
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                  <mat-card-title>{{ selectedCell.name }}</mat-card-title>
                  <mat-card-subtitle>
                    <mat-chip-set aria-label="Chihuahua traits">
                        <mat-chip>{{ selectedCell.level }}</mat-chip>
                        <mat-chip>{{ selectedCell.reference }}</mat-chip>
                    </mat-chip-set>
                </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <markdown [src]="selectedCell.post" class="markdown-container"></markdown>
                </mat-card-content>
                <mat-card-footer class="example-card-footer">
                    <p>Published: {{ selectedCell.date }}</p>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
